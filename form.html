<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .payment-form-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #2e8b57;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #246f45;
        }
        @media (max-width: 768px) {
  body {
      font-size: 14px; /* Smaller base font size */
      padding: 10px; /* Reduce padding */
      flex-direction: column;
  }
  .payment-form-container{
        width: 100%; /* Make the form container responsive */
        margin: 20px auto; /* Adjust margin for smaller screens */
        height: auto; /* Allow height to adjust based on content */
  }
  form {
        width: 100%; /* Make the form container responsive */
        margin: 20px auto; /* Adjust margin for smaller screens */
        height: auto; /* Allow height to adjust based on content */
  }
  .navbar{
    flex-direction: column;
    align-items: flex-start;
    padding: 5px; /* Reduce padding */
    margin: 10px 0; /* Reduce margin */
    width: 100%;
  }
  .nav-links {
    margin: 5px 0; /* Reduce margin between links */
    flex-direction: row; /* Stack links vertically */
    gap: 5px; /* Reduce spacing between links */
    width: 100%; 
    margin: 0px; /* Reset margin */

  }
}
    </style>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">LIKIZO</div>
        <ul class="nav-links">
          <li><a href="index.html"><button>Home</button></a></li>
          
            <li><a href="enroll.html"><button>Enroll</button></a></li>
        </ul>
      </nav>
<div class="payment-form-container">
    <h2>Make a Payment</h2>
    <form action="#" method="POST" target="_parent">
        <label for="amount">Amount to Pay (KES):</label>
        <input type="number" id="amount" name="amount" min="1" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g., 254700000000" pattern="^\d{12}$" required>

        <button type="submit">Proceed to Payment</button>
    </form>
</div>

</body>
</html>
